<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Screen 1: Friendly Loading -->
    <div id="loading-screen" class="screen active">
        <div class="content">
            <h1>Welcome to Your Secure Dashboard</h1>
            <p>Setting up your personalized experience...</p>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <p id="loading-text">Initializing...</p>
        </div>
    </div>

    <!-- Screen 2: Hacked -->
    <div id="hacked-screen" class="screen">
        <div class="glitch-container">
            <h1 class="glitch" data-text="YOU ARE HACKED">YOU ARE HACKED</h1>
            <p class="terminal-text">Loading and getting all your data...</p>
            <div class="terminal-output" id="terminal-output"></div>
            <div class="warning-box">
                <p>NEVER CLICK ON UNKNOWN LINKS</p>
            </div>
        </div>
    </div>

    <!-- Screen 3: Recovery -->
    <div id="recovery-screen" class="screen">
        <div class="content">
            <h1>Data Recovery Options</h1>
            <p>We can attempt to restore your stolen data.</p>
            <button id="recover-btn" class="primary-btn">Get back all data</button>
        </div>
    </div>

    <!-- Screen 4: Prank -->
    <div id="prank-screen" class="screen">
        <div class="content">
            <h1 class="big-warning">I SAID YOU DON'T CLICK!</h1>
            <img src="padle_paper_hai.png" alt="Padle paper hai" class="meme-img">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
